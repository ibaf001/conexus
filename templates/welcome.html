<!DOCTYPE html>
{% extends "base.html" %}
{% block title %} All Projects {% endblock %}
{% block content %}
    <h1>Welcome to my page!</h1>
    <p>
        This is the demo app
        <em>Getting Started with Flask</em>
        on <a href="https://pluralsight.com">Pluralsight</a>

                    {{ card.question }}

        {% endfor %}
    </ul>

{% endblock %}
